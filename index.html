

    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo de Pular Obstáculos Espacial</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #000033;
                font-family: Arial, sans-serif;
            }
            #game {
                width: 800px;
                height: 300px;
                position: relative;
                overflow: hidden;
                background-color: #000033;
                border: 2px solid #4169E1;
                box-shadow: 0 0 10px rgba(65, 105, 225, 0.5);
            }
            #ground {
                width: 100%;
                height: 50px;
                background-color: #1A1A1A;
                position: absolute;
                bottom: 0;
            }
            #player {
                width: 40px;
                height: 40px;
                position: absolute;
                bottom: 50px;
                left: 50px;
                transition: transform 0.1s;
            }
            .obstacle {
                width: 40px;
                height: 40px;
                position: absolute;
                bottom: 50px;
                right: 0;
            }
            #score, #level {
                position: absolute;
                right: 10px;
                font-size: 18px;
                color: #FFFFFF;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            #score { top: 10px; }
            #level { top: 40px; }
        </style>
    </head>
    <body>
        <div id="game">
            <div id="ground"></div>
            <svg id="player" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="20" y="50" width="60" height="50" fill="white" />
                <circle cx="50" cy="40" r="30" fill="white" />
                <rect x="20" y="70" width="60" height="10" fill="#C0C0C0" />
                <rect x="25" y="35" width="50" height="20" rx="10" fill="#4169E1" />
                <rect x="10" y="50" width="20" height="40" rx="5" fill="#C0C0C0" />
                <rect x="70" y="50" width="20" height="40" rx="5" fill="#C0C0C0" />
            </svg>
            <div id="score">Pontuação: <span id="scoreValue">0</span></div>
            <div id="level">Nível: <span id="levelValue">1</span></div>
        </div>
        <script>
            const player = document.getElementById('player');
            const game = document.getElementById('game');
            const scoreElement = document.getElementById('scoreValue');
            const levelElement = document.getElementById('levelValue');
            let isJumping = false;
            let score = 0;
            let level = 1;
            let gameSpeed = 5;
            let obstacleInterval = 2000;
    
            function jump() {
                if (!isJumping) {
                    isJumping = true;
                    let position = 0;
                    let jumpInterval = setInterval(() => {
                        if (position >= 100) {
                            clearInterval(jumpInterval);
                            player.style.transform = 'rotate(0deg)';
                            let fallInterval = setInterval(() => {
                                if (position <= 0) {
                                    clearInterval(fallInterval);
                                    isJumping = false;
                                    player.style.transform = 'rotate(0deg)';
                                } else {
                                    position -= 5;
                                    player.style.bottom = (position + 50) + 'px';
                                    player.style.transform = 'rotate(-5deg)';
                                }
                            }, 20);
                        } else {
                            position += 5;
                            player.style.bottom = (position + 50) + 'px';
                            player.style.transform = 'rotate(5deg)';
                        }
                    }, 20);
                }
            }
    
            function createObstacle() {
                const obstacle = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                obstacle.setAttribute("viewBox", "0 0 100 100");
                obstacle.classList.add('obstacle');
                obstacle.innerHTML = `
                    <circle cx="50" cy="50" r="45" fill="#333" />
                    <circle cx="50" cy="50" r="35" fill="#666" />
                    <rect x="45" y="5" width="10" height="20" fill="#666" />
                    <circle cx="50" cy="25" r="8" fill="#FF4500" />
                    <animate attributeName="opacity" values="1;0.7;1" dur="0.5s" repeatCount="indefinite" />
                `;
                game.appendChild(obstacle);
    
                let position = 800;
                let moveInterval = setInterval(() => {
                    if (position < -40) {
                        clearInterval(moveInterval);
                        game.removeChild(obstacle);
                        score++;
                        scoreElement.textContent = score;
                        updateDifficulty();
                    } else {
                        position -= gameSpeed;
                        obstacle.style.right = (game.clientWidth - position) + 'px';
    
                        const playerRect = player.getBoundingClientRect();
                        const obstacleRect = obstacle.getBoundingClientRect();
    
                        if (
                            playerRect.left < obstacleRect.right &&
                            playerRect.right > obstacleRect.left &&
                            playerRect.top < obstacleRect.bottom &&
                            playerRect.bottom > obstacleRect.top
                        ) {
                            alert('Game Over! Pontuação: ' + score);
                            clearInterval(moveInterval);
                            location.reload();
                        }
                    }
                }, 20);
            }
    
            function updateDifficulty() {
                if (score % 10 === 0) {
                    level++;
                    levelElement.textContent = level;
                    gameSpeed += 1;
                    obstacleInterval = Math.max(obstacleInterval - 100, 1000);
                    clearInterval(obstacleCreationInterval);
                    obstacleCreationInterval = setInterval(createObstacle, obstacleInterval);
                }
            }
    
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    jump();
                }
            });
    
            let obstacleCreationInterval = setInterval(createObstacle, obstacleInterval);
        </script>
    </body>
    </html>
